  <h1><font size="3">推定感染日毎の実効再生産数（トライアル版）</h1>
     <p><font size="2">作成：鈴木基　2021年1月9日更新</p>
    <p><font size="2">実効再生産数は推定感染日（発症日あるいは発症日不明例については推定発症日から潜伏期間をさかのぼることで推定）ごとにCori et al. AJE 2013の方法でwindow time=7で推定した。<br>
      事後的なデータの追加・修正等により実効再生産数の値は過去のものを含めて更新ごとに変化する可能性がある。</p>
