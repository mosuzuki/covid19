      </body>
    <p><font size="2">報告日別の新規症例数は休日等による受療行動や検査報告体制の短期的変化、検査対象者の変更による無症状病原体保有者の割合の変化等の影響を受ける。
      また感染から発症までの期間（潜伏期間）、発症から受診、検査、診断、報告に至るまでの期間が経過しているため、
      報告日毎に算出された実効再生産数は概ね8－10日程度前の流行状況を反映する。</p>
